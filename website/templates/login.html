{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content%}
<br />
<img src="static/images/logo.jpg"  width="370" height="250" class="center">
<br />
<br />

<head>
  <body background="static/images/black.jpg" link="#000" alink="#017bf5" vlink="#000"></body>
</head>

    <form method="POST">
      <h3 align="center" style="color:white">Login</h3>
      <br />
        <br />
      <div class="form-group">
        <label for="email" style="color:white">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password" style="color:white">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
        <br />
  
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Login</button>

      <th>
        <a  style="float:right; margin:5px;" class="btn btn-success" href="/adminlogin">Change To Admin Login</a>
    </th>
    </form>
    {% endblock %}
