{% extends "base.html" %}
{% block title %}Sign Up {% endblock %}
{% block content %}
<br />
<img src="static/images/logo.jpg"  width="370" height="250" class="center">
<br />
<br />

<head>
  <body background="static/images/black.jpg" link="#000" alink="#017bf5" vlink="#000"></body>
</head>

<form method="POST">
    <h3 align="center" style="color:white" >Sign Up</h3>
    <br />
    <div class="form-group">
      <label for="email" style="color:white">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="firstName" style="color:white">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <label for="password1" style="color:white">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2" style="color:white">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>



{% endblock %}
