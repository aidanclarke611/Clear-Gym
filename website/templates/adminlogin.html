{% extends "adminbase.html" %}
{% block title %}Login{% endblock %}
{% block content%}
<br />
<img src="static/images/logo.jpg"  width="370" height="250" class="center">
<br />
<br />
    <form method="POST">
      <h3 align="center">Admin Login</h3>
      <br />
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Login as an Admin</button>
      <br />
      <br />
      <a  class="btn btn-outline-dark" href="/login">&#x2190; Back</a>

    </form>
    {% endblock %}
